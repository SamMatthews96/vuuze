<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body style>
  <div id="container">
    <canvas id="app"></canvas>
  </div>
    
  
  <script type="module">
    import { default as Intreface } from '/main.js'
    const ctx = document.getElementById('app')

    /** 
     * options
     */
    const dataset1 = {
      "Jan": 1249.1666666666667,
      "Feb": 1864.2250000000001,
      "March": 3959.100000000001
    }

    const dataset2 = {
      "Jan": 100,
      "Feb": 400,
      "March": 600
    }
    

    const chart = new Intreface.barChart(ctx, {
      type: 'scatter',
      data: {
        labels: ['Jan','Feb','March'],
        datasets: [
          {
            type: 'bar',
            label: 'One',
            data: [...Object.values(dataset1)],
            borderWidth: 1,
          },{
            type: 'bar',
            label: 'Two',
            data: [...Object.values(dataset2)],
            borderWidth: 1,
          }
        ]
      }
    })

    
  </script>
</body>

</html>
