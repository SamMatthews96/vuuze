<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.sass">
  <title>Vite App</title>
</head>

<body></body>

<script type="module">
  import { default as Intreface } from './src/main.js'

  const dataset1 = {
    "Jan": 1249.1666666666667,
    "Feb": 1864.2250000000001,
    "March": 3959.100000000001
  }

  const dataset2 = {
    "Jan": 100,
    "Feb": 400,
    "March": 600
  }

  const labels = Object.keys(dataset1)

  Intreface.barChart({
    data: {
      labels,
      datasets: [
        {
          type: 'bar',
          borderWidth: 1,
          label: 'One',
          data: [...Object.values(dataset1)]
        }, {
          type: 'bar',
          label: 'Two',
          data: [...Object.values(dataset2)],
          borderWidth: 1,
        }
      ]
    }
  })


</script>

</html>
